 
 {% extends "base.html" %}
{% load static %} 
{% block title %}Registry {% endblock %}
{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
	  {%for item in items%}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{item.image.url}}" width="100%" height="225">

            <div class="card-body">
			<h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.caption}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href = "https://www.paypal.com/paypalme/Bartholomew518?locale.x=en_US"><button type="submit" class="btn btn-primary mb-3">Paypal</button></a>
               </div>  
              </div>
            </div>
          </div>
        </div>
		{% endfor %}
        <!---->
      </div>
    </div>
  </div>
  <style>
  @media only screen and (min-width: 900px) {
				main{
				   align-items: center;
				  
				   
				   height: 100%;
				    
				   flex-shrink:1;
				   text-align: center;	    	  
				   }}
				   .album{
				    background-size:cover;
				   background: url("{% static 'img/curtains.jpg' %}") no-repeat top center;
				   }
				   .album .container{
				   width:100%;}
   @media only screen and (max-width: 900px) {
  body {
    background: url("{% static 'img/chuppahBackground.jpg' %}") no-repeat bottom center;
	
  }
  
  
}
    </style>
{% endblock %}
